<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Queue - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Admin Panel - Smart Queue</h1>
        <p>Manage tokens and track appointment history.</p>
    </header>

    <section class="card">
        <h2>All Tokens</h2>
        <table id="adminTable">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminBody">
            </tbody>
        </table>
    </section>

    <footer>
        <p><a href="index.html">Back to User Page</a></p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
